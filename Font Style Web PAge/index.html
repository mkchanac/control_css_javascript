<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Font Styles</title>
    <style>
      fieldset {
        display: inline;
        border-color: blue;
      }
      .hidden {
        display: none;
      }
      .italic {
        font-style: italic;
      }
      .bold {
        font-weight: bold;
      }
      .small-caps {
        font-variant: small-caps;
      }
    </style>
    <script>
      function applyFontSelections(form) {
        var message;
        var fontFeaturesCBs;
        var selectors = "";

        message = document.getElementById("message");
        message.style.fontSize = form.elements["fontSize"].value;

        fontFeaturesCBs = form.elements["otherFontFeatures"];

        for (let fontFeature of fontFeaturesCBs) {
          if (fontFeature.checked) {
            selectors += fontFeature.value + " ";
          }
        }
        message.className = selectors;
      }
    </script>
  </head>
  <body>
    <h3>Make your font selections and click Done.</h3>
    <form>
      <fieldset>
        <legend>Font Size</legend>
        <input type="radio" name="fontSize" value="1em" checked /> 1em <br />
        <input type="radio" name="fontSize" value="3em" /> 3em <br />
        <input type="radio" name="fontSize" value="5em" /> 5em <br />
      </fieldset>
      <fieldset>
        <legend>Other Font Features</legend>
        <input type="checkbox" name="otherFontFeatures" value="italic" /> italic
        <br />
        <input type="checkbox" name="otherFontFeatures" value="bold" /> bold
        <br />
        <input type="checkbox" name="otherFontFeatures" value="small-caps" />
        small-caps
      </fieldset>
      <br /><br />
      <input
        type="button"
        value="Done"
        onclick="applyFontSelections(this.form)"
      />
    </form>
    <div class="hidden" id="message">
      The Analytical Engine has no pretensions whatever to originate anything.
      It can do whatever we know how to order it to perform.<br />
      &mdash; Ada Lovelace, the world's first computer programmer
    </div>
  </body>
</html>
